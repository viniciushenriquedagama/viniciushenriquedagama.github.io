<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page GTA</title>
    <link rel="shortcut icon" href="src/imagem/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/imagem/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="src/imagem/logo-gta.svg" alt="Logo GTA">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte<img
                            src="src/imagem/icone-link.svg" alt="Icone de link de surporte"></a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagem/bg-main.png" alt="com rapaz de moletom laranja" />
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagem/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/imagem/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X/S</h1>
            <p class="texto"> Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagem/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Incluir <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagem/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="src/imagem/logo-xbox-series-s.svg" alt="Logo Xbox Series Xbox X/S">
                    </li>
                    <li>
                        <img src="src/imagem/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li><img src="src/imagem/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li>
                        <img src="src/imagem/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
                </p>
            </div>
            <button class="btn-plataforma">
                Selecione a plataformas
                <ul class="plataformas">
                    <li>
                        <img src="src/imagem/logo-ps5.svg" alt="Logo playstation 5">
                    </li>
                    <li>
                        <img src="src/imagem/logo-xbox-series-s.svg" alt="Logo Xbox Series Xbox X/S">
                    </li>
                    <li>
                        <img src="src/imagem/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li><img src="src/imagem/logo-xbox-one.svg" alt="Logo Xbox One"></li>
                    <li>
                        <img src="src/imagem/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
